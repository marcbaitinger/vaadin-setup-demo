vaadin:
    launch-browser: 'true'
    whitelisted-packages: com.vaadin,org.vaadin,dev.hilla,com.example.application
spring:
    devtools:
      restart:
          enabled: false
    mustache:
        check-template-location: 'false'
    jpa:
        defer-datasource-initialization: 'true'
logging:
    level:
        org:
            atmosphere: warn
server:
    port: ${PORT:8080}


io.sapl:
    Allow0Auth2: true